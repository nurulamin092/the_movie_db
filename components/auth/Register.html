<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieDB - Sign Up</title>

    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body
    className="bg-moviedb-black min-h-screen flex items-center justify-center p-4"
  >
    <div className="w-full max-w-md bg-black/70 rounded-lg p-8 shadow-xl">
      <div className="text-center">
        <h1 className="text-white text-3xl font-bold mb-6">
          Create Your Account
        </h1>

        <form id="signupForm" className="space-y-4">
          <input
            type="text"
            placeholder="First Name"
            className="w-full p-3 bg-moviedb-gray text-white rounded focus:outline-none focus:ring-2 focus:ring-moviedb-red"
            required
          />
          <input
            type="text"
            placeholder="Last Name"
            className="w-full p-3 bg-moviedb-gray text-white rounded focus:outline-none focus:ring-2 focus:ring-moviedb-red"
            required
          />
          <input
            type="email"
            placeholder="Email Address"
            className="w-full p-3 bg-moviedb-gray text-white rounded focus:outline-none focus:ring-2 focus:ring-moviedb-red"
            required
          />
          <input
            type="password"
            placeholder="Create Password"
            className="w-full p-3 bg-moviedb-gray text-white rounded focus:outline-none focus:ring-2 focus:ring-moviedb-red"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            className="w-full p-3 bg-moviedb-gray text-white rounded focus:outline-none focus:ring-2 focus:ring-moviedb-red"
            required
          />

          <div className="text-left text-moviedb-gray text-sm">
            <label className="flex items-center">
              <input type="checkbox" className="mr-2" required />
              I agree to the Terms of Service and Privacy Policy
            </label>
          </div>

          <button
            type="submit"
            className="w-full bg-moviedb-red text-white py-3 rounded hover:bg-red-700 transition duration-300"
          >
            Sign Up
          </button>
        </form>

        <div className="mt-6 text-moviedb-gray">
          Already have an account?
          <a href="#" className="text-white hover:underline">Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
